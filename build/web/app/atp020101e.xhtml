<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTP020101.beforePhase}" afterPhase="#{aTP020101.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      
   <style>


     table tr1{
        border-color: #95461d !important;
    }

   </style>
      
      
      <script type="text/javascript">   
 //<![CDATA[ 
   
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

            <p:panelGrid style="width: 700px;">
                 <p:row>
                    <p:column style="width: 200px;"/>
                    <p:column/>
                 </p:row>
                
                 <p:row>
                     <p:column colspan="2" style="text-align: center;">
                         <h:outputLabel value="CASH PAYMENT" style="font-size: 28px;font-weight: bold;"/>
                         <br/><br/>
                    </p:column>
                  </p:row>
                        
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Payment Date"/>
                    </p:column>
                    <p:column>
                        <p:calendar id="dailydate" value="#{aTP020101.masterdata.dailydate}"
                                     size="10" maxlength="10" locale="en" showOn="button" disabled="true"
                                     converter="calendarConverter" pattern="dd/MM/yyyy" navigator="true">
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                            <p:ajax event="dateSelect" process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"/>
                        </p:calendar>
                         
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Paid To"/>
                      <h:outputText styleClass="redstar" value="*" />
                    </p:column>
                    <p:column>
                       <p:inputText label="Paid To" id="companyid" value="#{aTP020101.masterdata.daily.companyid}"
                                      size="8" maxlength="8" 
                                      required="true" 
                                      disabled="#{aTP010200.modeupdate}">
                             <p:ajax event="change" onstart="b1_lookup();return false;" />
                         </p:inputText>
                        
                        
                         <ui:include src="#{bKBAppVar.COMPO_LOOKUPDATA}" >
                          <ui:param name="formid" value="form1"/>
                          <ui:param name="lookupname" value="b1"/>
                          <ui:param name="lookupquery" value="lookup_invoicecompany"/>
                          <ui:param name="lookuppara" value="companyid#invcomid"/>
                          <ui:param name="lookupreturn" value="companyname#companyname"/>
                        </ui:include>
                        
                        <p:outputPanel rendered="#{!aTP020101.modeupdate}">
                        <ui:include src="#{bKBAppVar.COMPO_ZOOMDATA}" >
                            <ui:param name="formid" value="form1"/>
                            <ui:param name="zoomname" value="zoom1"/>
                            <ui:param name="zoomquery" value="lookup_invoicecompany"/>
                            <ui:param name="zoomreturn" value="companyid#invcomid,companyname#companyname"/>
                          </ui:include>

                        </p:outputPanel> 
                        
                       
                         <p:inputText label="" id="companyname" value="#{aTP020101.masterdata.daily.companyname}"
                                      size="25" maxlength="8" readonly="true"
                                      styleClass="#{bKBStyle.STYLE_INPUT_DISABLE}"
                                      tabindex="-1">
                        </p:inputText>
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Voucher No."/>
                    </p:column>
                     <p:column style="padding: 0px;">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu id="voucherno" value="#{aTP020101.masterdata.daily.voucherno}"
                                             style="width: 80px;">
                                <f:selectItems value="#{bKBQuery.combotb_received_voucherno}" />
                            </p:selectOneMenu>

                            <p:inputText id="docno" maxlength="10" size="10" 
                                         value="#{aTP020101.masterdata.daily.docno}"/>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Job Ref."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="jobref" size="14" maxlength="14"
                                     value="#{aTP020101.masterdata.daily.jobref}"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Transecsion No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="transecsionno" size="14" maxlength="14"
                                     value="#{aTP020101.masterdata.daily.transecsionno}"/>
                    </p:column>
                  </p:row>
                
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Inv No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="invno" size="14" maxlength="14"
                                     value="#{aTP020101.masterdata.daily.invno}"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Payment Type"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="dailytype" value="#{aTP020101.masterdata.daily.dailytype}"
                                             style="width: 380px;">
                            <f:selectItems value="#{bKBQuery.combotb_payment_type}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Description Code"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="descriptioncode" value="#{aTP020101.masterdata.daily.descriptioncode}"
                                             style="width: 380px;">
                                <f:selectItems value="#{bKBQuery.combotb_descriptioncode}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Paid by"/>
                    </p:column>
                    <p:column>
                         <p:selectOneMenu id="payby" value="#{aTP020101.masterdata.daily.payby}"
                                             style="width: 250px;">
                             <f:selectItems value="#{bKBQuery.combotb_bank}" />
                             <p:ajax process="@this" update="exchangerate,amount2,paidamount,currency" listener="#{aTP020101.clearamount}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Currency"/>
                    </p:column>
                    <p:column style="padding:0px;">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:selectOneMenu id="currency" value="#{aTP020101.masterdata.daily.currency}"
                                                         style="width: 80px;" disabled="#{aTP020101.masterdata.daily.payby eq '2.00'}">
                                        <f:selectItems value="#{bKBQuery.combotb_currency}" />
                                        <p:ajax process="@this" update="exchangerate,amount2,paidamount" listener="#{aTP020101.clearamount}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="EXCHANGE RATE"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="exchangerate" size="6" maxlength="6" onkeydown="num();"
                                                 styleClass="iNR" converter="moneyConverter"
                                                 value="#{aTP020101.masterdata.daily.exchangerate}" >
                                        <p:ajax process="@this" update="@this"/>
                                    </p:inputText>
                                </p:column>
                                 <p:column>
                                    <p:inputText id="amount2" size="10" maxlength="10" value="#{aTP020101.masterdata.daily.amount2}"
                                                  converter="moneyConverter" styleClass="iNR">
                                         <p:ajax process="@this,payby,currency,exchangerate" 
                                                 update="@this,exchangerate,paidamount,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" 
                                                 listener="#{aTP020101.calamount}" />
                                     </p:inputText>
                                </p:column> 
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Paid Amount"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="paidamount" size="14" maxlength="14" disabled="true"
                                      value="#{aTP020101.masterdata.daily.paidamount}"
                                      converter="moneyConverter" styleClass="iNR">
                            <p:ajax process="@this" update="@this" />
                         </p:inputText>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Remark"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="remark" cols="60" rows="3"
                                          value="#{aTP020101.masterdata.daily.remark}"/>
                    </p:column>
                  </p:row>
                    
                </p:panelGrid>
            
            <br/> 
            
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP020101}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020101}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
