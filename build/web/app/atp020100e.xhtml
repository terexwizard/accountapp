<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTP020100.beforePhase}" afterPhase="#{aTP020100.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      
   <style>


     table tr1{
        border-color: #95461d !important;
    }

   </style>
      
      
      <script type="text/javascript">   
 //<![CDATA[ 
   
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

            <p:panelGrid style="width: 700px;">
                 <p:row>
                    <p:column style="width: 200px;"/>
                    <p:column/>
                 </p:row>
                
                 <p:row>
                     <p:column colspan="2" style="text-align: center;">
                         <h:outputLabel value="CASH RECEIVED" style="font-size: 28px;font-weight: bold;"/>
                         <br/><br/>
                    </p:column>
                  </p:row>
                        
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Received Date"/>
                    </p:column>
                    <p:column>
                        <p:calendar id="dailydate" value="#{aTP020100.masterdata.dailydate}"
                                    size="10" maxlength="10" locale="en" showOn="button" disabled="true"
                                     converter="calendarConverter" pattern="dd/MM/yyyy" navigator="true">
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                            <p:ajax event="dateSelect" process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"/>
                        </p:calendar>
                         
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Received From"/>
                       <h:outputText styleClass="redstar" value="*" />
                    </p:column>
                    <p:column>
                        <p:inputText label="Received From" id="companyid" value="#{aTP020100.masterdata.daily.companyid}"
                                      size="8" maxlength="8" 
                                      required="true" 
                                      disabled="#{aTP010200.modeupdate}">
                             <p:ajax event="change" onstart="b1_lookup();return false;" />
                         </p:inputText>
                        
                        
                         <ui:include src="#{bKBAppVar.COMPO_LOOKUPDATA}" >
                          <ui:param name="formid" value="form1"/>
                          <ui:param name="lookupname" value="b1"/>
                          <ui:param name="lookupquery" value="lookup_invoicecompany"/>
                          <ui:param name="lookuppara" value="companyid#invcomid"/>
                          <ui:param name="lookupreturn" value="companyname#companyname"/>
                        </ui:include>
                        
                        <p:outputPanel rendered="#{!aTP020100.modeupdate}">
                        <ui:include src="#{bKBAppVar.COMPO_ZOOMDATA}" >
                            <ui:param name="formid" value="form1"/>
                            <ui:param name="zoomname" value="zoom1"/>
                            <ui:param name="zoomquery" value="lookup_invoicecompany"/>
                            <ui:param name="zoomreturn" value="companyid#invcomid,companyname#companyname"/>
                          </ui:include>

                        </p:outputPanel> 
                        
                       
                        <p:inputText label="" id="companyname" value="#{aTP020100.masterdata.daily.companyname}"
                                      size="25" maxlength="8" readonly="true"
                                      styleClass="#{bKBStyle.STYLE_INPUT_DISABLE}"
                                      tabindex="-1">
                        </p:inputText>
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Voucher No."/>
                    </p:column>
                     <p:column style="padding: 0px;">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu id="voucherno" value="#{aTP020100.masterdata.daily.voucherno}"
                                             style="width: 80px;">
                                <f:selectItems value="#{bKBQuery.combotb_received_voucherno}" />
                            </p:selectOneMenu>

                            <p:inputText id="docno" maxlength="10" size="10"
                                         value="#{aTP020100.masterdata.daily.docno}"/>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Job Ref."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="jobref" size="14" maxlength="14"
                                     value="#{aTP020100.masterdata.daily.jobref}"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Transecsion No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="transecsionno" size="14" maxlength="14"
                                     value="#{aTP020100.masterdata.daily.transecsionno}"/>
                    </p:column>
                  </p:row>
                
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Inv No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="invno" size="14" maxlength="14"
                                     value="#{aTP020100.masterdata.daily.invno}"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Received Type"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="dailytype"  value="#{aTP020100.masterdata.daily.dailytype}"
                                             style="width: 380px;">
                            <f:selectItems value="#{bKBQuery.combotb_received_type}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Description Code"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="descriptioncode" value="#{aTP020100.masterdata.daily.descriptioncode}"
                                             style="width: 380px;">
                                <f:selectItems value="#{bKBQuery.combotb_descriptioncode}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Received by"/>
                    </p:column>
                    <p:column style="padding: 0px;">
                          <p:panelGrid>
                              <p:row>
                                <p:column style="width: 200px;"/>
                                <p:column/>
                                <p:column/>
                             </p:row>
                              <p:row>
                                <p:column>
                                    <p:selectOneMenu id="payby" value="#{aTP020100.masterdata.daily.payby}"
                                             style="width: 250px;" disabled="#{aTP020100.masterdata.daily.cheque}"
                                             styleClass="#{aTP020100.masterdata.daily.cheque?bKBStyle.STYLE_INPUT_DISABLE:''}"
                                             required="#{!aTP020100.masterdata.daily.cheque}"
                                             label="Received by">
                                         <f:selectItem itemLabel="#{msgs.combolabelinitial}" itemValue="" />
                                         <f:selectItems value="#{bKBQuery.combotb_bank}" />
                                         <p:ajax process="@this" update="exchangerate,amount,receivedamount,oplcurrency" listener="#{aTP020100.clearamount}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="Received by cheque"/>
                                </p:column>
                                <p:column>
                                    <h:selectBooleanCheckbox id="cheque" value="#{aTP020100.masterdata.daily.cheque}">
                                        <p:ajax process="@this" update="payby,oplchequeno,oplcurrency" listener="#{aTP020100.resetpayby}"/>
                                    </h:selectBooleanCheckbox>
                                </p:column>
                             </p:row>                              
                          </p:panelGrid> 
                    </p:column>
                  </p:row>
                
                              
                  <p:row>
                      <p:column colspan="2" style="padding: 0px;">
                          <p:outputPanel id="oplchequeno">
                              <p:panelGrid>
                                  <p:row>
                                    <p:column style="width: 200px;"/>
                                    <p:column/>
                                 </p:row>
                                  <p:row>
                                    <p:column>
                                        <h:outputLabel id="lbl_chequeno" value="chequeno" 
                                                       rendered="#{aTP020100.masterdata.daily.cheque}">
                                            <h:outputText styleClass="redstar" value="*" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="chequeno" size="14" maxlength="14" rendered="#{aTP020100.masterdata.daily.cheque}"
                                         value="#{aTP020100.masterdata.daily.chequeno}"
                                         required="#{aTP020100.masterdata.daily.cheque}" 
                                         label="chequeno"/>
                                    </p:column>
                                 </p:row>                              
                              </p:panelGrid>  
                          </p:outputPanel>
                    </p:column>
                  </p:row>
                 

                
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Currency"/>
                    </p:column>
                    <p:column style="padding: 0px;">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:outputPanel id="oplcurrency">
                                        <p:selectOneMenu id="currency" value="#{aTP020100.masterdata.daily.currency}"
                                                         style="width: 80px;" disabled="#{aTP020100.masterdata.monetaryusd}"
                                                         styleClass="#{aTP020100.masterdata.monetaryusd?bKBStyle.STYLE_INPUT_DISABLE:''}">
                                            <f:selectItems value="#{bKBQuery.combotb_currency}" />
                                            <p:ajax process="@this" update="exchangerate,amount,receivedamount" listener="#{aTP020100.clearamount}" />
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="EXCHANGE RATE"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="exchangerate" size="6" maxlength="6" onkeydown="num();"
                                                 styleClass="iNR" converter="moneyConverter"
                                             value="#{aTP020100.masterdata.daily.exchangerate}">
                                        <p:ajax process="@this" update="@this"/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:inputText id="amount" size="10" maxlength="10" value="#{aTP020100.masterdata.daily.amount}"
                                                  converter="moneyConverter" styleClass="iNR">
                                         <p:ajax process="@this,payby,currency,exchangerate" 
                                                 update="@this,exchangerate,receivedamount,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" 
                                                 listener="#{aTP020100.calamount}" />
                                     </p:inputText>
                                </p:column> 
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Received Amount"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="receivedamount" size="14" maxlength="14" disabled="true"
                                      value="#{aTP020100.masterdata.daily.receivedamount}"
                                      converter="moneyConverter" styleClass="iNR">
                            <p:ajax process="@this" update="@this" />
                         </p:inputText>
                    </p:column>
                  </p:row>

                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Remark"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="remark" cols="60" rows="3"
                                         value="#{aTP020100.masterdata.daily.remark}"/>
                    </p:column>
                  </p:row>
                    
                </p:panelGrid>
            
            <br/> 
            
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP020100}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020100}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
