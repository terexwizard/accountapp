<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTP010100.beforePhase}" afterPhase="#{aTP010100.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 

 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
        <div align="center">
                <p:panelGrid>
                    <p:row>
                        <p:column style="width: 150px;"/>
                        <p:column/>
                   </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Bankname"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="bankname" value="#{aTP010100.searchparam.tbbank.bankname}"
                                label="bankname" size="45" maxlength="45"/>
                    </p:column>
                  </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Banknamesh"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="banknamesh" value="#{aTP010100.searchparam.tbbank.banknamesh}"
                                      label="banknamesh" size="45" maxlength="45"/>
                    </p:column>
                  </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Fixed deposit account"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="fixdeposit" value="#{aTP010100.searchparam.tbbank.fixdeposit}"
                                         required="false" label="Fixed deposit account">  
                            <f:selectItem itemLabel="Select...." itemValue="" />
                            <f:selectItem itemValue="Y" itemLabel="Yes"/>
                            <f:selectItem itemValue="N" itemLabel="No"/>
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                </p:panelGrid>
            
          <p:panelGrid>
           <p:row>
              <p:column>
                  <p:separator />
                      <ui:include src="#{bKBAppVar.COMPO_COMMAND_Q}"  >
                                <ui:param name="basebean" value="#{aTP010100}"/>
                                <ui:param name="datatable" value="#{bKBUQuery.tableid} "/>
                      </ui:include>  
                   </p:column>
            </p:row>
          </p:panelGrid>
            
          <br/>

          <ui:include src="#{bKBAppVar.COMPO_QUERYDATATABLE}"  >
              <ui:param name="basebean" value="#{aTP010100}"/>
              <ui:param name="formid" value="form1"/>
              <ui:param name="tableid" value="table22"/>
              <ui:param name="queryname" value="ATP010100Q"/>
          </ui:include>
          
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP010100}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
