<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTR030801.beforePhase}" afterPhase="#{aTR030801.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 
   
 //]]>   
      </script>
      
    <style>
       
    table tr1{
        border-color: red !important;
    }
    
    .ui-panelgrid td1 {
        border: 1px solid #7f2ac5 !important;
     }
     

   </style>
      
      
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

                <p:panelGrid>
                    <p:row>
                        <p:column style="width: 80px;"/>
                        <p:column />
                    </p:row>
                     <p:row>
                        <p:column style="vertical-align: text-top;">
                            <h:outputLabel value="Company"/>
                        </p:column>
                         <p:column style="vertical-align: text-top;padding: 0px;">
                             <p:panelGrid>
                                 <p:row>
                                     <p:column style="padding: 0px;vertical-align: text-top;">
                                       <p:inputText label="Company" id="companyid" value="#{aTR030801.masterdata.daily.companyid}"
                                                      size="15" maxlength="15" 
                                                      disabled="#{aTR030801.modeupdate}">
                                             <p:ajax event="change" onstart="b1_lookup();return false;" />
                                        </p:inputText>
                                     </p:column>
                                     <p:column> 
                                         <ui:include src="#{bKBAppVar.COMPO_LOOKUPDATA}" >
                                          <ui:param name="formid" value="form1"/>
                                          <ui:param name="lookupname" value="b1"/>
                                          <ui:param name="lookupquery" value="lookup_invoicecompany"/>
                                          <ui:param name="lookuppara" value="companyid#invcomid"/>
                                          <ui:param name="lookupreturn" value="companyname#companyname"/>
                                        </ui:include>

                                        <p:outputPanel rendered="#{!aTR030801.modeupdate}">
                                        <ui:include src="#{bKBAppVar.COMPO_ZOOMDATA}" >
                                            <ui:param name="formid" value="form1"/>
                                            <ui:param name="zoomname" value="zoom1"/>
                                            <ui:param name="zoomquery" value="lookup_invoicecompany"/>
                                            <ui:param name="zoomreturn" value="companyid#invcomid,companyname#companyname"/>
                                          </ui:include>
                                        </p:outputPanel> 

                                        <p:inputTextarea label="" id="companyname" value="#{aTR030801.masterdata.daily.companyname}"
                                                      rows="4" cols="70" readonly="true"
                                                      styleClass="#{bKBStyle.STYLE_INPUT_DISABLE}"
                                                      tabindex="-1">
                                        </p:inputTextarea>
                                    </p:column>
                                </p:row>
                           </p:panelGrid>
                        </p:column>
                    </p:row>
                    
                <p:row>
                        <p:column>
                          <h:outputLabel value="Status"/>
                          <h:outputText styleClass="redstar" value="*" />
                        </p:column>
                        <p:column style="padding: 0px;">
                            <h:selectOneRadio value="#{aTR030801.masterdata.rdoflag}">
                                <f:selectItem itemLabel="Clear" itemValue="Y"/>
                                <f:selectItem itemLabel="Not Clear" itemValue="N"/>
                                <p:ajax process="@this" update="@this" />
                            </h:selectOneRadio>
                        </p:column>
                  </p:row>
                    
                  <p:row>
                        <p:column>
                          <h:outputLabel value="Year"/>
                        </p:column>
                        <p:column style="padding: 0px;">
                            <p:inputText value="#{aTR030801.masterdata.year}" size="4" maxlength="4"
                                         required="false">
                                <p:ajax process="@this" update="@this" />
                            </p:inputText>
                        </p:column>
                  </p:row>
               
                </p:panelGrid>
            
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTR030801}"/>
                           <ui:param name="btn_img_add" value="f1-p-commandbutton-cs-excel"/>
                           <ui:param name="hidequery" value="1"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTR030801}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
