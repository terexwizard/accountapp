<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{bTT010100.beforePhase}" afterPhase="#{bTT010100.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title>ตารางภาค</title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 
     function zero_pad(x){
      if(x.value.length)
         while(x.value.length < x.maxLength)
           x.value = '0' + x.value;
     }
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
        <p:focus for="#{bTT010100.focus}" />
        <div align="center">
          <p:panelGrid>
            <p:row>
              <p:column>
                <p:panelGrid>
                  <p:row>
                    <p:column styleClass="td100">
                      <h:outputLabel value="รหัสจังหวัด"/>
                    </p:column>
                    <p:column>
                      <p:inputText id="provcode" value="#{bTT010100.searchparam.provCode}"
                                 size="5" maxlength="2" label="รหัสจังหวัด" onchange="zero_pad(this)"
                                 onkeydown="num(event);"/>
                    </p:column>
                  </p:row>
                  <p:row>
                    <p:column styleClass="td100">
                      <h:outputLabel value="ชื่อจังหวัด"/>
                    </p:column>
                    <p:column>
                      <p:inputText id="provname" value="#{bTT010100.searchparam.provName}"
                                 size="40" maxlength="60" label="ชื่อจังหวัด"/>
                    </p:column>
                  </p:row>
                </p:panelGrid>
              </p:column>
            </p:row>
            <p:row>
              <p:column>
                <div align="center">
                  <p:separator />
                  <ui:include src="#{bKBAppVar.COMPO_COMMAND_Q}"  >
                    <ui:param name="basebean" value="#{bTT010100}"/>
                    <ui:param name="datatable" value="#{bKBUQuery.tableid} "/>
                    <ui:param name="report" value="0"/>
                  </ui:include>
                </div>
              </p:column>
            </p:row>
          </p:panelGrid>
          <p:panelGrid>
            <p:row>
              <p:column>
                <br/>
                <ui:include src="#{bKBAppVar.COMPO_QUERYDATATABLE}"  >
                  <ui:param name="basebean" value="#{bTT010100}"/>
                  <ui:param name="formid" value="form1"/>
                  <ui:param name="tableid" value="table22"/>
                  <ui:param name="queryname" value="BTT010100q"/>
                </ui:include>
              </p:column>
            </p:row>
          </p:panelGrid>
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{bTT010100}"/>
        </ui:include>
      </h:form>
      <ui:include src="#{bKBAppVar.COMPO_REPORT}" >
        <ui:param name="basebean" value="#{bTT010100.report}"/>
        <ui:param name="promptcount" value="2"/>
        <ui:param name="reportfile1" value="BTR010100.xml.rpt" />
        <ui:param name="reportfile2" value="" />
        <ui:param name="debug" value="false"/>
      </ui:include>
    </h:body>
  </f:view>
</html>
