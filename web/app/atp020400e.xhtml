<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:func="http://taglib.scc.com/functions">
    
  <f:view beforePhase="#{aTP020400.beforePhase}" afterPhase="#{aTP020400.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      
   <style>


     table tr1{
        border-color: #95461d !important;
    }

   </style>
      
      
      <script type="text/javascript">   
 //<![CDATA[ 
   
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

            <p:panelGrid style="width: 500px;">
                 <p:row>
                    <p:column style="width: 200px;"/>
                    <p:column style="width: 120px;"/>
                    <p:column style="width: 120px;"/>
                    <p:column/>
                 </p:row>
                <p:row>
                    <p:column>
                      <h:outputLabel value="Date"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:calendar id="bfdate" value="#{aTP020400.masterdata.bfdate}"
                                     size="10" maxlength="10" locale="en" showOn="button" 
                                     converter="calendarConverter" pattern="dd/MM/yyyy" navigator="true">
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                            <p:ajax event="dateSelect" process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"/>
                        </p:calendar>
                         
                        <br/><br/>
                    </p:column>
                   </p:row>
                 <p:row>
                     <p:column>
                         <p:outputLabel value="Bankname" style="font-weight: bold;"/>
                     </p:column>
                     <p:column>
                         <p:outputLabel value="Received" style="font-weight: bold;"/>
                     </p:column>
                     <p:column>
                         <p:outputLabel value="Paid" style="font-weight: bold;"/>
                     </p:column>
                     <p:column>
                         <p:outputLabel value="Actualmoney" style="font-weight: bold;"/>
                     </p:column>
                 </p:row>
                
                
                  <c:forEach items="#{aTP020400.masterdata.listbringforwarddata}" var="col" varStatus="vs" >
                    <p:row>
                        <p:column>
                             <p:outputLabel value="#{aTP020400.masterdata.listbringforwarddata[vs.index].tbbank.bankname}" />
                        </p:column>
                        <p:column>   

                                 <p:inputText value="#{aTP020400.masterdata.listbringforwarddata[vs.index].bringforward.received}" 
                                                  size="10" maxlength="10"
                                                  converter="moneyConverter">
                                     <p:ajax process="@this" update="@this" />
                                 </p:inputText>

                         </p:column>
                        <p:column>   

                                 <p:inputText value="#{aTP020400.masterdata.listbringforwarddata[vs.index].bringforward.paid}" 
                                                  size="10" maxlength="10" 
                                                  converter="moneyConverter">
                                     <p:ajax process="@this" update="@this" />
                                 </p:inputText>

                         </p:column>
                        
                        <p:column>   

                                 <p:inputText value="#{aTP020400.masterdata.listbringforwarddata[vs.index].bringforward.actualmoney}" 
                                                  size="10" maxlength="10" 
                                                  converter="moneyConverter">
                                     <p:ajax process="@this" update="@this" />
                                 </p:inputText>

                         </p:column>

                    </p:row>
                 </c:forEach>
          </p:panelGrid>
        
            
            
            
     
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP020400}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020400}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
