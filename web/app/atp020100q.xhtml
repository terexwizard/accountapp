<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTP020100.beforePhase}" afterPhase="#{aTP020100.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 

 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
        <div align="center">
                <p:panelGrid>
                    <p:row>
                        <p:column style="width: 150px;"/>
                        <p:column/>
                    </p:row>
                   <p:row>
                    <p:column>
                      <h:outputLabel value="วันที่"/>
                    </p:column>
                    <p:column>
                        <p:calendar id="dailydate" value="#{aTP020100.searchparam.dailydate}"
                                     size="10" maxlength="10" locale="en" showOn="button" 
                                     converter="calendarConverter" pattern="dd/MM/yyyy" navigator="true">
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                            <p:ajax event="dateSelect" process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"/>
                        </p:calendar>
                         
                    </p:column>
                   </p:row>
                   <p:row>
                    <p:column>
                      <h:outputLabel value="REF. NO. (jobno)"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="jobno" value="#{aTP020100.searchparam.daily.dailyPK.jobno}"/>
                    </p:column>
                  </p:row>
                </p:panelGrid>
            
          <p:panelGrid>
           <p:row>
              <p:column>
                  <p:separator />
                      <ui:include src="#{bKBAppVar.COMPO_COMMAND_Q}"  >
                                <ui:param name="basebean" value="#{aTP020100}"/>
                                <ui:param name="datatable" value="#{bKBUQuery.tableid} "/>
                      </ui:include>  
                   </p:column>
            </p:row>
          </p:panelGrid>
            
          <br/>

          <ui:include src="#{bKBAppVar.COMPO_QUERYDATATABLE}"  >
              <ui:param name="basebean" value="#{aTP020100}"/>
              <ui:param name="formid" value="form1"/>
              <ui:param name="tableid" value="table22"/>
              <ui:param name="queryname" value="ATP020100Q"/>
          </ui:include>
          
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020100}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
