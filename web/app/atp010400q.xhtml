<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

  <f:view beforePhase="#{aTP010400.beforePhase}" afterPhase="#{aTP010400.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 

 //]]>   
      </script>

    <h:body>
      <br/>
      <h:form id="form1" >
        <div align="center">
                <p:panelGrid>
                    <p:row>
                        <p:column style="width: 120px;"/>
                        <p:column/>
                    </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="company id"/>
                    </p:column>
                    <p:column>
                         <p:inputText id="invcomid" value="#{aTP010400.searchparam.invoicecompany.invcomid}"

                  </p:row>
                  <p:row>
                    <p:column style="vertical-align: text-top;">
                      <h:outputLabel value="company name"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="companyname" value="#{aTP010400.searchparam.invoicecompany.companyname}"
                                     required="false" label="companyname"
                                     rows="4" cols="70" maxlength="200"/>
                    </p:column>
                  </p:row>
                </p:panelGrid>
            
            
           <p:panelGrid style="width: 700px;">
           <p:row>
               <p:column>
                  <p:separator />
                      <div align="center">
                          <ui:include src="#{bKBAppVar.COMPO_COMMAND_Q}"  >

                                    <ui:param name="datatable" value="#{bKBUQuery.tableid} "/>
                          </ui:include>  
                      </div>
                   </p:column>
            </p:row>
          </p:panelGrid>
            
          <br/>

          <ui:include src="#{bKBAppVar.COMPO_QUERYDATATABLE}"  >
              <ui:param name="basebean" value="#{aTP010400}"/>
              <ui:param name="formid" value="form1"/>
              <ui:param name="tableid" value="table22"/>

        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP010400}"/>
        </ui:include>
