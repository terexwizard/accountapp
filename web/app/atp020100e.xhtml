<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://taglib.scc.com/functions">
  <f:view beforePhase="#{aTP020100.beforePhase}" afterPhase="#{aTP020100.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      
   <style>


     table tr1{
        border-color: #95461d !important;
    }

   </style>
      
      
      <script type="text/javascript">   
 //<![CDATA[ 
        function callbackclickbtnupdate(){
            document.getElementById("form1:btna11update").click();
        }
        function cancel(){
            
        }
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

            <p:panelGrid style="width: 850px;">
                 <p:row>
                    <p:column style="width: 200px;"/>
                    <p:column/>
                 </p:row>
                
                 <p:row>
                     <p:column colspan="2" style="text-align: center;">
                         <h:outputLabel value="CASH RECEIVED" style="font-size: 28px;font-weight: bold;"/>
                         <br/><br/>
                    </p:column>
                  </p:row>
                        
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Received Date"/>
                    </p:column>
                      <p:column style="padding: 0px;">
                        <p:panelGrid>
                            <p:row>
                                <p:column >
                                    <p:calendar id="dailydate" value="#{aTP020100.masterdata.dailydate}"
                                                size="10" maxlength="10" locale="en" showOn="button" disabled="false"
                                                converter="calendarConverter" pattern="dd/MM/yyyy" navigator="true"
                                                required="true" label="Received Date">
                                        <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                                        <p:ajax event="dateSelect" process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"/>
                                    </p:calendar>
                                </p:column>
                                <p:column >
                                    
                                    <p:selectBooleanCheckbox label="Not Process" value="#{aTP020100.masterdata.isProcess}" 
                                                             itemLabel="Not Process" rendered="#{aTP020100.modeupdate}"/>
                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                         
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column style="vertical-align: text-top;">
                      <h:outputLabel value="Received From"/>
                       <h:outputText styleClass="redstar" value="*" />
                    </p:column>
                     <p:column style="padding: 0px;">
                         <p:panelGrid>
                             <p:row>
                                 <p:column style="vertical-align: text-top;">
                                    <p:inputText label="Received From" id="companyid" value="#{aTP020100.masterdata.daily.companyid}"
                                                  size="15" maxlength="15" 
                                                  required="true" 
                                                  disabled="#{aTP010200.modeupdate}">
                                         <p:ajax event="change" onstart="b1_lookup();return false;" />
                                     </p:inputText>


                                     <ui:include src="#{bKBAppVar.COMPO_LOOKUPDATA}" >
                                      <ui:param name="formid" value="form1"/>
                                      <ui:param name="lookupname" value="b1"/>
                                      <ui:param name="lookupquery" value="lookup_invoicecompany"/>
                                      <ui:param name="lookuppara" value="companyid#invcomid"/>
                                      <ui:param name="lookupreturn" value="companyname#companyname"/>
                                    </ui:include>

                                    <p:outputPanel rendered="#{!aTP020100.modeupdate}">
                                    <ui:include src="#{bKBAppVar.COMPO_ZOOMDATA}" >
                                        <ui:param name="formid" value="form1"/>
                                        <ui:param name="zoomname" value="zoom1"/>
                                        <ui:param name="zoomquery" value="lookup_invoicecompany"/>
                                        <ui:param name="zoomreturn" value="companyid#invcomid,companyname#companyname"/>
                                      </ui:include>

                                    </p:outputPanel> 
                                 </p:column>
                                 <p:column style="padding: 0px;">

                                    <p:inputTextarea label="" id="companyname" value="#{aTP020100.masterdata.daily.companyname}"
                                                  rows="4" cols="70" readonly="true"
                                                  styleClass="#{bKBStyle.STYLE_INPUT_DISABLE}"
                                                  tabindex="-1">
                                    </p:inputTextarea>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                    
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Voucher No."/>
                    </p:column>
                     <p:column style="padding: 0px;">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu id="voucherno" value="#{aTP020100.masterdata.daily.voucherno}"
                                             style="width: 80px;">
                                <f:selectItems value="#{bKBQuery.combotb_received_voucherno}" />
                                <p:ajax process="@this,docno" update=":form1:#{bKBAppVar.COMPO_ID_MESSAGES}" listener="#{aTP020100.checkvoucherno}"/>
                            </p:selectOneMenu>

                            <p:inputText id="docno" maxlength="10" size="10"
                                         value="#{aTP020100.masterdata.daily.docno}">
                                <p:ajax process="@this,voucherno" update=":form1:#{bKBAppVar.COMPO_ID_MESSAGES}" listener="#{aTP020100.checkvoucherno}"/>
                            </p:inputText>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Job Ref."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="jobref" size="15" maxlength="15"
                                     value="#{aTP020100.masterdata.daily.jobref}"
                                     required="false"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Transecsion No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="transecsionno" size="15" maxlength="15"
                                     value="#{aTP020100.masterdata.daily.transecsionno}"/>
                    </p:column>
                  </p:row>
                
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Inv No."/>
                    </p:column>
                    <p:column>
                        <p:inputText id="invno" size="15" maxlength="15"
                                     value="#{aTP020100.masterdata.daily.invno}"/>
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="Received Type"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="dailytype"  value="#{aTP020100.masterdata.daily.dailytype}"
                                             style="width: 380px;">
                            <f:selectItems value="#{bKBQuery.combotb_received_type}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Description Code"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="descriptioncode" value="#{aTP020100.masterdata.daily.descriptioncode}"
                                             style="width: 380px;">
                                <f:selectItems value="#{bKBQuery.combotb_descriptioncode}" />
                        </p:selectOneMenu>
                    </p:column>
                  </p:row>
                
                 <p:row>
                    <p:column>
                      <h:outputLabel value="Received by"/>
                    </p:column>
                    <p:column style="padding: 0px;">
                          <p:panelGrid>
                              <p:row>
                                <p:column style="width: 200px;"/>
                                <p:column/>
                                <p:column/>
                             </p:row>
                              <p:row>
                                <p:column>
                                    <ui:remove>
                                        <!--
                                        <p:selectOneMenu id="payby" value="#{aTP020100.masterdata.daily.payby}"
                                                 style="width: 250px;" disabled="#{aTP020100.masterdata.daily.cheque}"
                                                 styleClass="#{aTP020100.masterdata.daily.cheque?bKBStyle.STYLE_INPUT_DISABLE:''}"
                                                 required="#{!aTP020100.masterdata.daily.cheque}"
                                                 label="Received by">
                                             <f:selectItem itemLabel="#{msgs.combolabelinitial}" itemValue="" />
                                             <f:selectItems value="#{bKBQuery.combotb_bank}" />
                                             <p:ajax process="@this" update="exchangerate,amount,receivedamount,oplcurrency" listener="#{aTP020100.clearamount}" />
                                        </p:selectOneMenu>
                                        -->
                                    </ui:remove>
                                    
                                    <p:selectOneMenu id="payby" value="#{aTP020100.masterdata.daily.payby}"
                                                 style="width: 250px;" 
                                                 required="true"
                                                 label="Received by">
                                             <f:selectItem itemLabel="#{msgs.combolabelinitial}" itemValue="" />
                                             <f:selectItems value="#{bKBQuery.combotb_bank}" />
                                             <p:ajax process="@this" update="exchangerate,amount,receivedamount,oplcurrency" listener="#{aTP020100.clearamount}" />
                                        </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="Received by cheque"/>
                                </p:column>
                                <p:column>
                                    <h:selectBooleanCheckbox id="cheque" value="#{aTP020100.masterdata.daily.cheque}">
                                        <p:ajax process="@this" update="payby,oplchequeno,oplcurrency" listener="#{aTP020100.resetpayby}"/>
                                    </h:selectBooleanCheckbox>
                                </p:column>
                             </p:row>                              
                          </p:panelGrid> 
                    </p:column>
                  </p:row>
                
                              
                  <p:row>
                      <p:column colspan="2" style="padding: 0px;">
                          <p:outputPanel id="oplchequeno">
                              <p:panelGrid>
                                  <p:row>
                                    <p:column style="width: 200px;"/>
                                    <p:column/>
                                 </p:row>
                                  <p:row>
                                    <p:column>
                                        <h:outputLabel id="lbl_chequeno" value="chequeno" 
                                                       rendered="#{aTP020100.masterdata.daily.cheque}">
                                            <h:outputText styleClass="redstar" value="*" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="chequeno" size="14" maxlength="14" rendered="#{aTP020100.masterdata.daily.cheque}"
                                         value="#{aTP020100.masterdata.daily.chequeno}"
                                         required="#{aTP020100.masterdata.daily.cheque}" 
                                         label="chequeno"/>
                                    </p:column>
                                      
                                    <p:column>
                                        <h:outputLabel id="lbl_chequedate" value="cheque clear date" 
                                                       rendered="#{not empty aTP020100.masterdata.daily.chequedate}">
                                            <h:outputText styleClass="redstar" value="*" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="chequedate" size="12" disabled="true"
                                         value="#{func:convertDateStringToScreen(aTP020100.masterdata.daily.chequedate)}"
                                         rendered="#{not empty aTP020100.masterdata.daily.chequedate}"/>
                                    </p:column>
                                 </p:row>                              
                              </p:panelGrid>  
                          </p:outputPanel>
                    </p:column>
                  </p:row>
                 

                
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Currency"/>
                    </p:column>
                    <p:column style="padding: 0px;">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:outputPanel id="oplcurrency">
                                        <p:selectOneMenu id="currency" value="#{aTP020100.masterdata.daily.currency}"
                                                         style="width: 80px;" disabled="#{aTP020100.masterdata.monetaryusd}"
                                                         styleClass="#{aTP020100.masterdata.monetaryusd?bKBStyle.STYLE_INPUT_DISABLE:''}">
                                            <f:selectItems value="#{bKBQuery.combotb_currency}" />
                                            <p:ajax process="@this" update="exchangerate,amount,receivedamount" listener="#{aTP020100.clearamount}" />
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="EXCHANGE RATE"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="exchangerate" size="7" maxlength="7" 
                                                 styleClass="iNR" converter="moneyConverter4digi"
                                             value="#{aTP020100.masterdata.daily.exchangerate}">
                                        <p:ajax process="@this,payby,currency,amount" 
                                                 update="@this,amount,receivedamount,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" 
                                                 listener="#{aTP020100.calexchangerate}" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:inputText id="amount" size="17" maxlength="15" value="#{aTP020100.masterdata.daily.amount}"
                                                  converter="moneyConverter" styleClass="iNR">
                                         <p:ajax process="@this,payby,currency,exchangerate" 
                                                 update="@this,exchangerate,receivedamount,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" 
                                                 listener="#{aTP020100.calamount}" />
                                     </p:inputText>
                                </p:column> 
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Received Amount"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="receivedamount" size="17" maxlength="15" disabled="true"
                                      value="#{aTP020100.masterdata.daily.receivedamount}"
                                      converter="moneyConverter" styleClass="iNR">
                            <p:ajax process="@this" update="@this" />
                         </p:inputText>
                    </p:column>
                  </p:row>

                
                <p:row>
                    <p:column>
                      <h:outputLabel value="Remark"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="remark" cols="60" rows="3"
                                         value="#{aTP020100.masterdata.daily.remark}"/>
                    </p:column>
                  </p:row>
                    
                </p:panelGrid>
            
            <br/> 
            
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                    <p:column style="padding: 0px;">
                         <p:commandButton type="button" value="" rendered="#{aTP020100.modeupdate and (aTP020100.masterdata.nowdate ne func:convertDateTimeToScreen(aTP020100.masterdata.dailydate))}"
                                      styleClass="f1-p-commandbutton-cs-add"  
                                      onclick="cf1.show();" />
                         
                         <p:commandButton id="btna11update" value="" 
                                         styleClass="f1-p-commandbutton-cs-add}" 
                                         style="display:none;"
                                         action="#{aTP020100.doUpdate}" 
                                         ajax="false" >
                         </p:commandButton>
                     </p:column>   
                     <p:column>
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP020100}"/>
                           <ui:param name="hideupdate" value="#{aTP020100.masterdata.nowdate eq func:convertDateTimeToScreen(aTP020100.masterdata.dailydate)?'0':'1'}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020100}"/>
        </ui:include>
          
        <ui:include src="#{bKBAppVar.COMPO_MASG_CONFIRM}" >
            <ui:param name="basebean" value="#{aTP020100}"/>
            <ui:param name="name" value="cf1"/>
            <ui:param name="msg" value="ยืนยันการบันทึกข้อมูล&lt;br/&gt;อาจมีผลกระทบกับค่า BF"/>
            <ui:param name="ok" value=""/>   
            <ui:param name="oknotajax" value="1"/>
            <ui:param name="okfunction" value="callbackclickbtnupdate"/>
            <ui:param name="cancelfunction" value="cancel();"/>
        </ui:include>   
          
          
      </h:form>
    </h:body>
  </f:view>
</html>
