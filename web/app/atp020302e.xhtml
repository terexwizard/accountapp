<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:func="http://taglib.scc.com/functions">
  <f:view beforePhase="#{aTP020302.beforePhase}" afterPhase="#{aTP020302.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      
   <style>


     table tr1{
        border-color: #95461d !important;
    }

   </style>
      
      
      <script type="text/javascript">   
 //<![CDATA[ 

 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

            <p:panelGrid style="width: 750px;">
                 <p:row>
                    <p:column style="width: 120px;"/>
                    <p:column style="width: 120px;"/>
                    <p:column/>
                 </p:row>
                        
                  <p:row>
                    <p:column styleClass="textR" style="vertical-align: text-top;">
                      <h:outputLabel value="Company id"/>
                    </p:column>
                      <p:column style="padding: 0px;" colspan="2">
                        <p:panelGrid>
                             <p:row>
                                 <p:column style="vertical-align: text-top;">
                                     <p:inputText label="" id="invcomid" 
                                                  value="#{aTP020302.masterdata.receivable.invcomid}" 
                                                  size="15" maxlength="15" 
                                                  required="true"
                                                  disabled="#{aTP020302.modeupdate}">
                                         <p:ajax event="change" onstart="b1_lookup();return false;" />
                                     </p:inputText>

                                     <ui:include src="#{bKBAppVar.COMPO_LOOKUPDATA}" >
                                      <ui:param name="formid" value="form1"/>
                                      <ui:param name="lookupname" value="b1"/>
                                      <ui:param name="lookupquery" value="lookup_invoicecompany"/>
                                      <ui:param name="lookuppara" value="invcomid#invcomid"/>
                                      <ui:param name="lookupreturn" value="company#companyname"/>
                                    </ui:include>

                                     <p:outputPanel rendered="#{!aTP020302.modeupdate}">
                                        <ui:include src="#{bKBAppVar.COMPO_ZOOMDATA}" >
                                            <ui:param name="formid" value="form1"/>
                                            <ui:param name="zoomname" value="zoom1"/>
                                            <ui:param name="zoomquery" value="lookup_invoicecompany"/>
                                            <ui:param name="zoomreturn" value="invcomid#invcomid,company#companyname"/>
                                        </ui:include> 
                                      </p:outputPanel>
                                   </p:column>
                                 <p:column style="padding: 0px;">
                                     <p:inputTextarea label="" id="company" 
                                                  value="#{aTP020302.masterdata.receivable.company}" 
                                                  rows="4" cols="60" readonly="true"
                                                  styleClass="#{bKBStyle.STYLE_INPUT_DISABLE}"
                                                  tabindex="-1">
                                    </p:inputTextarea>

                                 </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                  </p:row>
                <p:row>
                    <p:column styleClass="textR">
                       <h:outputLabel value="Net amount" /> 
                   </p:column>
                   <p:column>
                        <p:inputText id="totalall" value="#{aTP020302.masterdata.receivable.totalall}" 
                                     size="15" converter="moneyConverter"
                                     styleClass="iNR">
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}" />
                        </p:inputText>
                   </p:column>
                   <p:column>
                      <p:selectOneMenu id="currency" value="#{aTP020302.masterdata.receivable.currency}"
                                     style="width: 80px;">
                            <f:selectItems value="#{bKBQuery.combotb_currency}" />
                      </p:selectOneMenu>
                    </p:column>
               </p:row>
          </p:panelGrid>
     
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP020302}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP020302}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
