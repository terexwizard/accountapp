<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view beforePhase="#{aTP010400.beforePhase}" afterPhase="#{aTP010400.afterPhase}" encoding="UTF-8" >
    <h:head>
      <title></title>
      <h:outputStylesheet name="style.css" library="css" /> 
      <h:outputStylesheet name="style_s.css" library="css" />
      <h:outputScript name="f1common.js" library="js" />
      <script type="text/javascript">   
 //<![CDATA[ 
   
 //]]>   
      </script>
    </h:head>
    <h:body>
      <br/>
      <h:form id="form1" >
       
        <div align="center">

                <p:panelGrid>
                    <p:row>
                    <p:column>
                      <h:outputLabel value="company id"/>
                      <h:outputText styleClass="redstar" value="*" />
                    </p:column>
                    <p:column>
                        <p:inputText id="invcomid" value="#{aTP010400.masterdata.invoicecompany.invcomid}"
                                     required="true" label="company id"
                                     disabled="#{aTP010400.modeupdate}"
                                     maxlength="15" size="15"/>
                         
                    </p:column>
                  </p:row>
                    
                <p:row>
                    <p:column style="vertical-align: text-top;">
                      <h:outputLabel value="company name"/>
                      <h:outputText styleClass="redstar" value="*" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="companyname" value="#{aTP010400.masterdata.invoicecompany.companyname}"
                                     required="true" label="companyname"
                                     rows="4" cols="70" maxlength="200">
                            <p:ajax process="@this" update="@this" />
                        </p:inputTextarea>
     
                    </p:column>
                  </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="taxid"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="taxid" value="#{aTP010400.masterdata.invoicecompany.taxid}"
                                     label="taxid" maxlength="13" size="13"/>
     
                    </p:column>
                  </p:row>
                  <p:row>
                      <p:column style="vertical-align: text-top">
                      <h:outputLabel value="address"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="address" value="#{aTP010400.masterdata.invoicecompany.address}"
                                     label="address" cols="70" rows="4" maxlength="300"/>
     
                    </p:column>
                  </p:row>
                  <p:row>
                    <p:column>
                      <h:outputLabel value="type"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="transport" value="#{aTP010400.masterdata.invoicecompany.transport}" style="width: 120px;">
                            <f:selectItem itemLabel="Select" itemValue=""/>
                            <f:selectItem itemLabel="Domestic" itemValue="D"/>
                            <f:selectItem itemLabel="Oversea" itemValue="O"/>
                        </p:selectOneMenu>
     
                    </p:column>
                  </p:row>
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="company type"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="companytype" value="#{aTP010400.masterdata.invoicecompany.companytype}" style="width: 120px;">
                            <f:selectItem itemLabel="Select" itemValue=""/>
                            <f:selectItem itemLabel="AR" itemValue="AR"/>
                            <f:selectItem itemLabel="AP" itemValue="AP"/>
                        </p:selectOneMenu>
     
                    </p:column>
                  </p:row>  
                    
                  <p:row>
                    <p:column>
                      <h:outputLabel value="remark"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="remark" value="#{aTP010400.masterdata.invoicecompany.remark}"
                                         label="remark" cols="70" rows="4" maxlength="200"/>
     
                    </p:column>
                  </p:row>
                    
                </p:panelGrid>
            
            
            <br/>  
            <div align="center">
                   <p:panelGrid>
                    <p:row>
                     <p:column style="width:100%;">
                         <ui:include src="#{bKBAppVar.COMPO_COMMAND_E}" >
                           <ui:param name="basebean" value="#{aTP010400}"/>
                         </ui:include>
                     </p:column>
                   </p:row>
               </p:panelGrid>
            </div>
            
            
          <br/>
        </div>
        <ui:include src="#{bKBAppVar.COMPO_MASG}" >
          <ui:param name="basebean" value="#{aTP010400}"/>
        </ui:include>
      </h:form>
    </h:body>
  </f:view>
</html>
